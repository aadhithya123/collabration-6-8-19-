<div ng-controller="BlogCommentController">


		<h3>Blog Comment</h3>
		
<div id="{{blog.blogid}}">
<div>{{blog.blogcomment}}</div>
</div>


<div>
<table>
<tr><td colspan="2">
<ul type="disc">
<li ng-repeat="comment in blogcomments">
{{comment.username}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
{{comment.blogcomment}} &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
{{comment.commentdate}}
</li>
</ul>
</td>
</tr>
<tr>
<td><textarea rows="2" cols="30" ng-model="blogcomment.comment"></textarea></td>
<td><input type="button" value="send" ng-click="addComment(blog)"></td></tr>
</table>
</div>




</div>
